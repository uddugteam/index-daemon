name: ICEX
version: "1.0"
args:
  - market:
      long: market
      value_name: MARKET
      help: Select markets (default - all markets)
      takes_value: true
      multiple: true
  - coin:
      long: coin
      value_name: COIN
      help: Select coins (default - all coins)
      takes_value: true
      multiple: true
