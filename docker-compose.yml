version: "3.1"
services:
  index-daemon:
    # image: misnaged/index-daemon:latest
    build: .
    deploy:
      resources:
        limits:
          memory: '1G'
          cpus: '2'
    environment:
      - APP__SERVICE_CONFIG__WS=1
      - APP__SERVICE_CONFIG__WS_PORT=8000
    ports:
      - 8000:8000
